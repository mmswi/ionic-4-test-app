<ion-content>
  <form [formGroup]="authForm" (ngSubmit)="loginUser(authForm.value)">
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <h3>Sign in</h3>
          </div>
          <div class="ion-padding">
            <ion-item>
              <ion-input name="email" type="email" placeholder="E-mail" formControlName="email"></ion-input>
            </ion-item>
            <ng-container>
              <div class="error-message ion-padding" *ngIf="authForm.get('email').hasError('required') && (authForm.get('email').dirty || authForm.get('email').touched)">
                Email is required
              </div>
              <div class="error-message ion-padding" *ngIf="authForm.get('email').hasError('pattern') && authForm.get('email').touched">
                Please enter a valid email.
              </div>
            </ng-container>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" formControlName="password" required></ion-input>
            </ion-item>
            <ng-container>
              <div class="error-message ion-padding" *ngIf="authForm.get('password').hasError('required') && (authForm.get('password').dirty || authForm.get('password').touched)">
                Password required
              </div>
            </ng-container>
          </div>
          <div class="ion-padding">
            <ion-button  size="large" type="submit" [disabled]="authForm.invalid" expand="block">Sign in</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
